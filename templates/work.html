<div id="work-overlay">
	<header>
		<button class="close">&nbsp;</button>
		<h2>{{brand}}</h2>
		<h1>{{campaign}}</h1>
		<div class="social-btns">
			<img src="img/twitter.png" alt="Twitter">
			<img src="img/gplus.png" alt="Google Plus">
			<img src="img/facebook.png" alt="Facebook">
			<img src="img/linkedin.png" alt="LinkedIn">
		</div>
	</header>
	
	<div id="description">
		<p>{{description}}</p>
		<div class="datecat">
			{date}
		</div>
	</div>
	
</div>
