<html ng-app="redLion">
	<head>
		<title>Red Lion {REDEFINE}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="css/style.css?v=1.0">
		<link rel="stylesheet" href="css/slick.css"/>
		<link rel="stylesheet" href="css/slick-theme.css"/>
	</head>
	<body ng-controller="CardTestController">
		<div id="blackout">
			<div id="overlay" ng-view>
				
			</div>
		</div>
		<header id="main-header">
			<a href="#" id="launchAbout">culture<br>careers<br>contact</a>
			<img id="logo" src="img/rl_wordmark.png" />
			<form>
				<input type="text" name="searchterm" id="searchTerm">
				<input type="text" id="cachedTerm">
				<input type="submit" style="display:none;" name="submit">
				<img id="searchCancel" src="img/close-btn-grey.png"/>
			</form>
		</header>
		<div id="controls"></div>
		<div id="loading"></div>
		<div id="canvas"></div>
		<script id="vs" type="x-shader/x-vertex">

			varying vec2 vUv;

			void main() {

				vUv = uv;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>
		<script id="fs" type="x-shader/x-fragment">

			uniform sampler2D map;

			uniform vec3 fogColor;
			uniform float fogNear;
			uniform float fogFar;

			varying vec2 vUv;

			void main() {

				float depth = gl_FragCoord.z / gl_FragCoord.w;
				float fogFactor = smoothstep( fogNear, fogFar, depth );

				gl_FragColor = texture2D( map, vUv );
				gl_FragColor.w *= pow( gl_FragCoord.z, 20.0 );
				gl_FragColor = mix( gl_FragColor, vec4( fogColor, gl_FragColor.w ), fogFactor );

			}

		</script>
		<script src="js/lib/three.min.js"></script>
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/lib/slick.min.js"></script>
		<script src="js/min/pinch.min.js"></script>
		<script src="js/lib/angular.min.js"></script>
        <script src="js/lib/angular-route.min.js"></script>
        <script src="js/lib/angular-resource.min.js"></script>
        <script src="js/lib/angular-animate.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/1.3.0/math.min.js"></script>
		<script src="js/lib/dat.gui.min.js"></script>
		<script src="js/detector.js"></script>
		<script src="js/lib/tween.min.js"></script>
		<script src="js/lib/fuse.min.js"></script>
		<script src="js/lib/tween.min.js"></script>
		<script src="js/lib/fuse.min.js"></script>
		<script src="js/lib/BokehShader.js"></script>
		<script src="js/lib/threex.depthoffield.js"></script>
		<script src="js/lib/threex.depthoffielddatgui.js"></script>
		<script src="js/objects.js"></script>
		<script src="js/options.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controls.js"></script>
		<script src="js/main.js"></script>
		<script src="js/ui.js"></script>
		<script src="js/overlay.js"></script>
		<script src="//use.typekit.net/ngi3tcl.js"></script>
		<script>try{Typekit.load();}catch(e){}</script>
	</body>
</html>
